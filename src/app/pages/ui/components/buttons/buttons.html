<div class="widgets">
    <div class="row"> 
        {{selectedApp.key}}
        <div *ngIf="selectedApp.key == 'configui'">
            <div class="col-md-4">
                <ba-card title="Flat Buttons" source="true" sourcehtml="{{flatButtonshtml}}" baCardClass="with-scroll button-panel">
                    <configui-flat-buttons></configui-flat-buttons>
                </ba-card>
            </div>
            <div class="col-md-4">
                <ba-card title="Text Buttons" source="true" sourcehtml="{{textbuttonshtml}}" baCardClass="with-scroll button-panel">
                    <configui-text-buttons></configui-text-buttons>
                </ba-card>
            </div>
            <div class="col-md-4">
                <ba-card title="Button Groups" source="true" sourcehtml="{{groupbuttonshtml}}" baCardClass="with-scroll button-panel df-size-button-panel">
                    <configui-group-buttons></configui-group-buttons>
                </ba-card>
            </div>
            <div class="col-md-4">
                <ba-card title="Button States" source="true" sourcehtml="{{groupbuttonshtml}}" baCardClass="with-scroll button-panel df-size-button-panel">
                    <configui-button-states></configui-button-states>
                </ba-card>
            </div>
        </div>
        <div *ngIf="selectedApp.key == 'applicant-ux'">
            <div class="col-md-4">
                <ba-card title="Flat Buttons" source="true" sourcehtml="{{flatButtonshtml}}" baCardClass="with-scroll button-panel">
                    <applicantux-flat-buttons></applicantux-flat-buttons>
                </ba-card>
            </div>
            <div class="col-md-4">
                <ba-card title="Text Buttons" source="true" sourcehtml="{{textbuttonshtml}}" baCardClass="with-scroll button-panel">
                    <applicantux-text-buttons></applicantux-text-buttons>
                </ba-card>
            </div>
            <div class="col-md-4">
                <ba-card title="Button Groups" source="true" sourcehtml="{{groupbuttonshtml}}" baCardClass="with-scroll button-panel df-size-button-panel">
                    <applicantux-group-buttons></applicantux-group-buttons>
                </ba-card>
            </div>
            <div class="col-md-4">
                <ba-card title="Button States" source="true" sourcehtml="{{groupbuttonshtml}}" baCardClass="with-scroll button-panel df-size-button-panel">
                    <applicantux-button-states></applicantux-button-states>
                </ba-card>
            </div>
        </div>
    </div>
