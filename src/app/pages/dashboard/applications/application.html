<div id="dashboard">
    <div class="row pie-charts">
        <ba-card *ngFor="let app of applications" (click)="navigatetoApp(app)" class=" appContainer col-xlg-3 col-lg-3 col-md-6 col-sm-12 col-xs-12">

            <div class="application-item">
                <div class="description">
                    <div>{{ app.name }}</div>
                </div>
                <i class="chart-icon i-{{ app.icon }}"></i>
            </div>

        </ba-card>
    </div>
    <h2>
        {{selectedApp.name}}
    </h2>
    <div class="row">
        <configUi *ngIf="selectedApp.key == 'configui'"></configUi>
        <evaluator *ngIf="selectedApp.key == 'evaluator'"></evaluator>
        <applicantUx *ngIf="selectedApp.key == 'applicant-ux'"></applicantUx>
        <applicantGateway *ngIf="selectedApp.key == 'applicant-gateway'"></applicantGateway>
    </div>
</div>
